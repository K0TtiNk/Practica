<!DOCTYPE html>
<html>
<head>
<title>Изучаем Vue 3</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <p>Введите имя:
     <input type="text" v-model="userName" placeholder="Введите имя" />
    </p>
    <p>Ваше имя: {{ userName }}</p>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
const vueApp = Vue.createApp({
  data() {
    return {userName: 'Tom'}
  }
}).mount('#app');
</script>
</body>
</html>
